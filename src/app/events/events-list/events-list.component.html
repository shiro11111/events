<!--<pre>{{list$ | async | json}}</pre>-->


<ng-container *ngIf="(list$ | async)">

  <ng-container *ngFor="let event of (list$ | async)">
    <app-list-item
      [id]="event?.id"
      [title]="event?.title"
      [dueOn]="event?.dueOn"
      [shortDescription]="event?.shortDescription"
      [thumbnail]="event?.thumbnail"
      (navigateToDetails)="onNavigateToDetails($event)">
    </app-list-item>
  </ng-container>
</ng-container>
